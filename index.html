<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador Léxico y Sintáctico</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="left-section">
                <h1 class="title-line">UAT | Universidad Autonoma de Tamaulipas</h1>
                <h1 class="title-line">UAMM | Unidad Academica Multidisciplinaria Mante</h1>
                <h1 class="title-line">ISC | Ingeniería en Sistemas Computacionales</h1>
                <h2 class="subtitle">Analizador Léxico y Sintáctico</h2>
                <h3 class="team">Equipo: Dragones</h3>
            </div>
            <div class="right-section">
                <img src="/images/uat.png" alt="Logo superior" class="logo" />
                <img src="/images/uamm.png" alt="Logo inferior" class="logo" />
            </div>
        </header>
        <main class="main-content">
            <label for="input-cadena" class="input-label">Cadena para analizar</label>
            <textarea type="text" id="input-cadena" class="text-input" placeholder="Escribe tu cadena aquí..." /></textarea>
            <div class="button-group">
                <button class="action-button" id="analizarBtn">Analiza</button>
                <button class="action-button" id="borrarBtn">Borrar</button>
                <button class="action-button" id="analizarSintacticoBtn">Análisis Sintáctico</button>
                <button class="action-button" id="analizarSemanticoBtn">Analizar Semántico</button>
                <button class="action-button" id="salirBtn">Salir</button>
                <button class="action-button" id="equipoBtn">Equipo</button>
            </div>
            <textarea id="resultado" class="result-box" readonly placeholder="Aquí se mostrarán los resultados..."></textarea>
        </main>
    </div>
    <script src="librerias/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
